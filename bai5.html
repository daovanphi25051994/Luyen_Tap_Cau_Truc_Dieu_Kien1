<body>
    <script>
        let result = "";
        let avePoint = parseFloat(prompt("enter student's avarage point"));
        if (avePoint >= 0 && avePoint <= 10){
            if (avePoint >= 9){
                result = "xuat sac";
            }else if (avePoint >= 8 ){
                result = "gioi";
            }else if (avePoint >= 6.5){
                result = "kha";
            }else if (avePoint >= 5){
                result = "trung binh";
            }else if (avePoint >= 3.5){
                result = "yeu";
            }else {
                result = "kem";
            }
            alert("Ban dat hoc luc " + result);
        }else {
            alert("diem nhap sai")
        }
    </script>
</body>

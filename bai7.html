<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinh cuoc dien thoai</title>
</head>
<body>
    <script>
        let minute = parseInt(prompt("Nhap so phut da goi trong thang : "));
        let money = 0;
        if (minute >= 0){
            if (minute >= 200){
                money = (50 * 1) + (50 * 1.2) + (100 * 1.5) + ((minute - 200) * 2);
            }else if (minute >= 100){
                money = (50 * 1) + (50 * 1.2) + ((minute - 100) * 1.5);
            }else if (minute >= 50){
                money = (50 * 1) + ((minute - 50) * 1.2);
            }else {
                money = minute * 1;
            }
            alert("so tien phai tra trong thang nay la : " + money + "nghin VND");
        }else {
            alert("Nhap sai!!")
        }
    </script>
</body>
</html>
